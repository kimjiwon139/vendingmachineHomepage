<!DOCTYPE html>
<html>
<head>
    <title>Vending Machine</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            padding: 15px 30px;
            font-size: 20px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Select Product</h1>
    <button id="500won" onclick="sendCommand(500)">500 Won</button>
    <button id="1000won" onclick="sendCommand(1000)">1000 Won</button>

    <script>
        function sendCommand(value) {
            fetch(`http://192.168.4.1/${value}`)  // 아두이노의 실제 IP 주소로 대체해야 합니다.
                .then(response => response.text())
                .then(data => console.log(data))
                .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
